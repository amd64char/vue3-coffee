<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Coffee Plan App</title>
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free@5.9.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>

    <div id="app" class="container mx-auto py-6">
        <div class="content">
            <h1 class="title">Coffee Plans</h1>
            <h2 class="subtitle">We travel the world to source the very best single origin coffee for you</h2>

            <plan-picker></plan-picker>
            
            <div class="row text-center">
                <div class="col-12">
                    <img src="images/coffee.png" class="img-fluid" />
                </div>
            </div>
        </div>
    </div>

    <script type="text/x-template" id="plan-picker-template">
        <div class="plans">
            <plan-picker-item
                v-for="plan in plans"
                v-bind:id="plan.id" 
                v-bind:name="plan.name"
                v-bind:selected="plan.id == selectedPlan"
                v-on:select="selectPlan"/>
        </div>

        <plan-picker-summary 
            v-bind:name="selectedName" 
            v-bind:price="selectedPrice" 
            v-bind:desc="selectedDesc" 
            v-if="selectedPlan > 0" />
    </script>

    <script type="text/x-template" id="plan-picker-item-template">
        <div 
            class="plan" 
            v-bind:class="{'active-plan': selected}"
            v-on:click="doSelect">
            <div class="description">
                <span class="title">
                    {{name}}
                </span>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="plan-picker-summary-template">
        <div class="summary">
            <h3>{{name}}</h3>
            <div class="description">{{desc}}</div>
            <hr/>
            <div class="price">{{formatedPrice}} /month</div>
            <div class="buy mt-3">
                <button class="btn btn-primary"><i class="fas fa-shopping-cart"></i> Start Your Subscription</button>
                <p>Cancel Anytime</p>
            </div>
        </div>
    </script>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/app.js"></script>
</body>

</html>
